<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Submit a Tip ‚Äî Pawfully Helpful</title>


  <link rel="stylesheet" href="styles/style.css">
</head>

<body>

  <header>
    <div class="header-content">
      <div class="logo-container">
        <div class="logo-emoji">
          <img src="images/dog-logo.png" alt="Dog logo">
        </div>
        <div class="logo-text">
          <h1 class="gradient-text">Pawfully Helpful</h1>
          <p class="logo-tagline">Your pet's best friend!</p>
        </div>
      </div>

      <nav>
        <a href="index.html">üè† Home</a>
        <a href="dogs.html">üê∂ Dogs</a>
        <a href="cats.html">üê± Cats</a>
        <a href="rabbits.html">üê∞ Rabbits</a>
        <a href="birds.html">üê¶ Birds</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <section class="submission-wrapper">
    <div class="submission-card">
      <h2>Submit a Tip</h2>
      <p class="muted">Share a helpful tip with the Pawfully Helpful community.</p>

      <form id="tipForm" action="/submit-tip" method="post" enctype="multipart/form-data" novalidate>

        <div class="input-group">
          <label for="title">Title *</label>
          <input id="title" name="title" type="text" required maxlength="120">
        </div>

        <div class="input-group">
          <label for="category">Category *</label>
          <select id="category" name="category" required>
            <option value="">Choose‚Ä¶</option>
            <option>Dog</option>
            <option>Cat</option>
            <option>Rabbit</option>
            <option>Bird</option>
            <option>Other</option>
          </select>
        </div>

        <div class="input-group">
          <label for="description">Description *</label>
          <textarea id="description" name="description" required></textarea>
        </div>

        <div class="input-group">
          <label for="photo">Photo (optional)</label>
          <input id="photo" name="photo" type="file" accept="image/*">
        </div>

        <div class="input-group">
          <label for="contact">Email (optional)</label>
          <input id="contact" name="contact" type="email">
        </div>

        <div class="input-group">
          <label style="display:flex;gap:8px;align-items:center;">
            <input id="consent" name="consent" type="checkbox" required>
            I confirm this tip is accurate.*
          </label>
        </div>

        <div style="margin-top:20px;">
          <button type="submit" class="btn btn-primary">Send Tip</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
        </div>

        <div id="formMessage" style="margin-top:15px;"></div>

      </form>
    </div>
  </section>

  <script>
    (function(){
      const form = document.getElementById('tipForm');
      const photo = document.getElementById('photo');
      const msg = document.getElementById('formMessage');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        msg.innerHTML = '';

        if (!form.reportValidity()) return;

        const data = new FormData(form);

        try {
          showMessage('Tip submitted successfully!', 'success');
          form.reset();
        } catch (err) {
          showMessage('Submission failed.', 'error');
        }
      });

      function showMessage(text, type){
        msg.innerHTML = '';
        const d = document.createElement('div');
        d.className = 'notice ' + type;
        d.textContent = text;
        msg.appendChild(d);
      }
    })();
  </script>

</body>
</html>
